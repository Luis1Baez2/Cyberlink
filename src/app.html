<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<script>
			// Aplicar tema antes de que se cargue la p√°gina para evitar parpadeo
			(function() {
				const theme = localStorage.getItem('theme') || 'light';
				if (theme === 'dark') {
					document.documentElement.classList.add('dark');
				}
			})();
		</script>
	</head>
	<body data-sveltekit-preload-data="off" class="text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-900 transition-colors duration-200">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
