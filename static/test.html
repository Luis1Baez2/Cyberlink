<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProManager - Test Directo</title>
    <style>
        body {

            background: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;

            align-items: center;
            min-height: 100vh;
        }
        .container {

            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {

            color: #333;

        }
        .form-group {
            margin-bottom: 20px;
        }
        label {

            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        select, input, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {

        }
        .info {

            padding: 15px;

            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .test-btn {

</head>

</body>
</html>
